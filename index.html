<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>portfolio</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
</head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script 
    src=https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js
    ></script>
    <script type="text/babel">
      class NavLink extends React.Component {
          render() {
              return (
                  <a className="nav-item" href={`#${this.props.itemName}`}>{this.props.itemName}</a>
              )
          }
      }
      const Navigation = () => (
          <nav className="navigation">
            <img src="https://kooks7.github.io/assets/img/Me.jpg" className="avatar" alt="avatar"/>
            <NavLink itemName="INTRO"/>
            <NavLink itemName="project1"/>
            <NavLink itemName="project2"/>
            </nav>
      );
      const Intro = () => (
          <div className="section" id="INTRO">
            <h1>김민재</h1>
            <div>
                <a href="mailto:email@email.com">busanminjae@naver.com</a>
                <p>서울 강남사는 김민재 입니다.</p>
                </div>
                <div>
                    <h2>경력</h2>
                    <p>블록체인 개발자 입니다.</p>
                    <h2>자기소개</h2>
                    <p>어려서 부터 저희집은 화목했고</p></div>
            </div>
      );
      const Project = ({name,time,summary,epilogue,resultsURL}) => (
          <div className="section" id={name}>
            <h1>{name}</h1>
            <p>{time}</p>
            <div>
                <h2>개요</h2>
                <p>{summary}</p>
                <h2>후기</h2>
                <p>{epilogue}</p>
                <h2>결과</h2>
                <div>
                    {resultsURL.map(url => (
                        <img src={url} alt="project result" />
                    ))}
                    </div>
                </div>
             </div>
      );

      const projects=[
          {name:'project1',time:'2019.04~2019.05',summary:'이 프로젝트는 영국에서부터 시작되어...',epilogue:'이 프로젝트를 시작한 사람을 가만두지 않겠다.',resultsURL:["https://kooks7.github.io/assets/img/Me.jpg","https://kooks7.github.io/assets/img/Me.jpg","https://kooks7.github.io/assets/img/Me.jpg"]},
          {name:'project2',time:'2019.04~2019.05',summary:'이 프로젝트는 영국에서부터 시작되어...',epilogue:'이 프로젝트를 시작한 사람을 가만두지 않겠다.',resultsURL:["https://kooks7.github.io/assets/img/Me.jpg","https://kooks7.github.io/assets/img/Me.jpg","https://kooks7.github.io/assets/img/Me.jpg"]}
      ];

      const App = () => (
        <div>
          <Navigation />
          <div className="main">
            <div className="column-start">
            <Intro />
             <Project {...projects[0]}/>
              <Project {...projects[1]}/>
            </div>
              </div>
          </div>
        
      );
      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
